{% extends 'base.html' %}
{% block body %}
<div>
    <form action="/update/{{Feat.SNo}}" method="POST">
        <div class="d-flex align-items-center justify-content-center">
            <div class="card text-center">
                <div class="card text-bg-success m-b3 " style="max-width: 40rem; ">
                    <div class="card-header" style="color: black;">
                        Air Quality Prediction
                    </div>
                    <div class="card-body" style="color: black;">
                        <h6 class="card-title">Edit your input Or Predict with the same input.</h6>
                        <div class="card-footer text-body-secondary">
                            <i>Below are the fields of input to predict AQI(Air Quality Index)</i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container" style="width: 80%;">
            <div class="input-group mb-3 mx-1">
                <span class="input-group-text">Temperature</span>
                <input type="number" class="form-control me-2" name="Temperature" id="Temperature"
                    value={{Feat.Temperature}} step=any placeholder="Temperature">
                <span class="input-group-text">Humidity</span>
                <input type="number" class="form-control me-2" name="Humidity" id="Humidity" value={{Feat.Humidity}}
                    step=any placeholder="Humidity">
                <span class="input-group-text">Wind.Speed..km.h.</span>
                <input type="number" class="form-control me-2" name="Wind speed" value={{Feat.Wind_Speed}} step=any
                    id="Wind speed" placeholder="Wind speed">
                <span class="input-group-text">Visibility</span>
                <input type="number" class="form-control me-2" name="Visibility" value={{Feat.Visibility}} step=any
                    id="Visibility" placeholder="Visibility">
            </div>
            <div class="input-group mb-3 mx-1">
                <span class="input-group-text">Pressure</span>
                <input type="number" class="form-control me-2" name="Pressure" id="Pressure" value={{Feat.Pressure}}
                    step=any placeholder="Pressure">
                <span class="input-group-text">so2</span>
                <input type="number" class="form-control me-2" name="so2" id="so2" value={{Feat.so2}} step=any
                    placeholder="so2">
                <span class="input-group-text">no2</span>
                <input type="number" class="form-control me-2" name="no2" id="no2" value={{Feat.no2}} step=any
                    placeholder="no2">
                <span class="input-group-text">Rainfall</span>
                <input type="number" class="form-control me-2" name="Rainfall" id="Rainfall" value={{Feat.Rainfall}}
                    step="any" placeholder="Rainfall">
            </div>
        </div>
        <div class="container" style="width: 50%;">
            <div class="input-group mb-3 mx-1">
                <span class="input-group-text">PM10</span>
                <input type="number" class="form-control me-2" name="PM10" id="PM10" value={{Feat.PM10}}
                    placeholder="PM10">
                <span class="input-group-text">PM25</span>
                <input type="number" class="form-control me-2" name="PM25" id="PM25" value={{Feat.PM25}} step=any
                    placeholder="PM25">
            </div>
        </div>

        <div class="d-grid gap-2 col-6 mx-auto" style="height: 10px;width: 70px;">
            <button type="submit" class="btn btn-dark">Predict</button>
        </div>
    </form>
</div>

<!-- Optional JavaScript; choose one of the two! -->
